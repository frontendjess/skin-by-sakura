<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A skin clinic website by Frontendjess" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKIN BY SAKURA MIAMI</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script
      src="https://kit.fontawesome.com/a20860e224.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="nav__logo">
        <img
          class="nav__logo--image"
          src="img/skin-by-sakura-logo-v3.png"
          alt="Skin by Sakura logo"
        />
      </div>
      <label class="hamburger-label" for="hamburger-menu"><i class="fas fa-bars"></i></label>
        <input type="checkbox" id="hamburger-menu" class="hamburger-menu">
      <nav class="menu">
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT US</a></li>
          <li><a class="menu__li--booking" href="#">BOOK A TIME</a></li>
          <li><a href="#">LOCATIONS</a></li>
          <li><a href="#">CONTACT US</a></li>
          <li><a href="#">Q&A</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <div class="hero-banner">
          <img
            class="hero-banner--image"
            src="img/skin-by-sakura-hero-banner-v1.jpg"
            alt="hero banner - photo of a woman"
          />
        </div>
      </section>
      <section>
        <div class="main__content">
          <div class="main__content__clinic__intro">
          <div class="main__content--intro">
            <div class="main__content--intro--info">
              <h1>Welcome to Skin by Sakura clinic</h1>
              <div class="intro__text-images">
                <img class="reception-img" src="img/skin-by-sakura-reception-v2.jpg" alt="skin clinic reception">
                <img class="reception-img" src="img/skin-by-sakura-reception-v3.jpg" alt="skin clinic reception">
                <img class="reception-img" src="img/skin-by-sakura-reception-v6.jpg" alt="skin clinic reception">
                <img class="reception-img" src="img/skin-by-sakura-reception-v8.jpg" alt="skin clinic reception">
                <img class="reception-img" src="img/skin-by-sakura-reception-v5.jpg" alt="skin clinic reception">
                <img class="reception-img" src="img/skin-by-sakura-reception-v7.jpg" alt="skin clinic reception">
              </div>
              <div class="intro__button">
                <button class="intro__button--cta">Check out our locations</button>
              </div>
            </div>
          </div>
          <div class="main__content--philosophy">
            <div class="main__content--philosophy--heading">
            <h2>Who we are</h2>
          </div>
          <div class="main__content--philosophy--image">
            <img class="main__content--philosophy--image--img" src="img/stay-fearless-img.png" alt="group of beautiful women with hyperpigmentation">
          </div>
          </div>
      </div>
    </div>
        <div class="main__content--locations">locations</div>
      </section>
      <section>
        <div class="contact-us">Contact us</div>
      </section>
    </main>

    <footer>
   
        <div class="footer__info">Hello</div>
        <div class="footer__social-media">
          <i class="fab fa-instagram"></i>
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-facebook-square"></i>
        </div>
  
    </footer>
  </body>
</html>
